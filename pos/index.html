<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchanese Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body class="body">
    <div class="menu-wrapper">
        <h1 class="menu-header">MATCHA BAR <span class="light">MENU</span></h1>
        <div class="kiosk-container">
            <div id="menu-container" class="content menu">
                <div class="left-menu" id="menuContent">
                    <!-- Menu content will be loaded dynamically here -->
                </div>
            </div>
            <div id="order-panel" class="right-panel">
                <h2 class="order-header" id="orderHeader">
                    <span class="order-header-text">YOUR <span class="light">ORDER</span></span>
                </h2>
                <div class="order-items">
                    <!-- Order items will be displayed here -->
                    <div class="empty-order-message">Your order is empty</div>
                </div>
                <div class="order-summary">
                    <div class="order-total">
                        <span>Total:</span>
                        <span class="price">₱ 0.00</span>
                    </div>
                </div>
                <div class="payment-methods">
                    <button class="payment-button" id="cash-payment">CASH</button>
                    <button class="payment-button" id="gcash-payment">GCASH</button>
                    <button class="payment-button" id="maya-payment">MAYA</button>
                </div>
            </div>
            <div id="orders-container" class="content orders" style="display: none;">
                <div id="ordersContent">
                    <div class="orders-header">
                        <div class="date-picker-container">
                            <button class="date-nav-btn" id="prevDay">‹</button>
                            <button class="date-display" id="dateDisplay">TODAY</button>
                            <button class="date-nav-btn" id="nextDay">›</button>
                        </div>
                        <div class="total-sales">
                            <div class="sales-amount">₱0.00</div>
                            <div class="sales-label">TOTAL SALES</div>
                        </div>
                    </div>
                    <!-- Order cards will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-setup.js"></script>
    <script type="module" src="js/firebase-sync.js"></script>
    <script type="module" src="js/menu-data.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
