<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Staff Time Log</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        .container {
            max-width: 480px;
            margin: auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.04);
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        input,
        select,
        .panel {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
            margin-bottom: 1rem;
        }

        .timestamp-panel {
            background-color: #eee;
            color: #333;
            border: none;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            font-size: 1rem;
            background-color: #2b9348;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-bottom: 1rem;
        }

        button:hover:not([disabled]) {
            background-color: #238636;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .nav-date-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin: 1rem 0;
        }
        
        .nav-date-row button {
            flex: 0 0 auto;
            padding: 0.65rem 1.5rem;
            width: auto;
            font-size: 1.25rem;
            line-height: 1;
        }
        
        #summaryDate {
            flex: 1;
            padding: 0.65rem 1.25rem;
            font-size: 1rem;
            height: auto;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        .date-button {
            background-color: #ddd;
            color: #000;
            font-weight: 600;
            border-radius: 8px;
            padding: 0.65rem 1.25rem;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .summary-block {
            flex: 1;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 10px;
        }

        .summary-photo {
            width: 100%;
            border-radius: 10px;
            margin-top: 0.5rem;
        }

        .footer {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            margin-top: 2rem;
        }
        
        #video {
            transform: scaleX(-1);
        }


        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #videoContainer video,
        #previewImg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #captureCircle {
            position: absolute;
            bottom: 8rem;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: transparent;
            z-index: 10000;
            cursor: pointer;
        }

        .camera-controls {
            display: none;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
            position: absolute;
            bottom: 8rem;
            z-index: 10000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìç Staff Time Log</h1>
        <div id="loginForm">
            <input type="tel" id="codeInput" inputmode="numeric" pattern="[0-9]*" placeholder="Enter Employee Code"
                onkeydown="if(event.key==='Enter'){loginUser()}">
            <button onclick="loginUser()">üîê Log In</button>
        </div>

        <div id="mainInterface" style="display:none">
            <p id="welcomeText"></p>
            <button onclick="logoutUser()" style="background:#ccc; color:#000;">Switch User</button>
            <div class="panel timestamp-panel" id="timestamp">Current Time: --:--</div>

            <div class="nav-date-row">
                <button onclick="changeDay(-1)">‚¨ÖÔ∏è</button>
                <input id="summaryDate" class="date-button" readonly />
                <button id="nextBtn" onclick="changeDay(1)">‚û°Ô∏è</button>
            </div>
            
            <select id="branchSelect" style="margin-bottom: 1rem; display: none;">
                <option value="">Select Branch</option>
                <option>Matcha Bar Podium</option>
                <option>Matcha Bar SM North EDSA</option>
                <option>Events</option>
            </select>

            <button id="startBtn" onclick="startPhotoSequence()">Clock In</button>
            <div id="summaryContainer"></div>
        </div>

        <div id="videoContainer">
            <video id="video" autoplay playsinline></video>
            <img id="previewImg" style="display:none" />
            <button id="captureCircle" onclick="takePhoto()"></button>
            <div class="camera-controls" id="cameraControls">
                <button onclick="retakePhoto()">Retake</button>
                <button onclick="submitPhoto()">Submit</button>
            </div>
        </div>

        <canvas id="snapshot" style="display:none;"></canvas>
        <button onclick="clearData()" style="background:#e63946; color:white; margin-top: 2rem;">üßπ Clear All Data
            (Debug)</button>
        <div class="footer">Matchanese Attendance System</div>

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
            const employees = {
                "1010": "Jasmine Cruz",
                "1020": "Ron dela Pe√±a",
                "1030": "Carla Ramos",
                "1040": "EJ Tan",
                "1050": "Miko Santos"
            };

            let dutyStatus = "in";
            let selfieData = "";
            let currentUser = localStorage.getItem("loggedInUser") || "";
            let today = new Date();
            today.setHours(0, 0, 0, 0);
            let viewDate = new Date();
            let stream = null;

            const timestamp = document.getElementById("timestamp");
            const summaryDate = document.getElementById("summaryDate");
            const welcomeText = document.getElementById("welcomeText");
            const mainInterface = document.getElementById("mainInterface");
            const loginForm = document.getElementById("loginForm");
            const summaryContainer = document.getElementById("summaryContainer");
            const startBtn = document.getElementById("startBtn");
            const video = document.getElementById("video");
            const previewImg = document.getElementById("previewImg");
            const canvas = document.getElementById("snapshot");
            const videoContainer = document.getElementById("videoContainer");
            const nextBtn = document.getElementById("nextBtn");
            const captureCircle = document.getElementById("captureCircle");
            const cameraControls = document.getElementById("cameraControls");

            setInterval(() => {
                const now = new Date();
                timestamp.textContent = `Current Time: ${now.toLocaleTimeString()}`;
            }, 1000);

            if (currentUser && employees[currentUser]) {
                showMainInterface(currentUser);
            }

            flatpickr("#summaryDate", {
                dateFormat: "Y-m-d",
                defaultDate: today,
                maxDate: today,
                disableMobile: true,
                onChange: function (selectedDates) {
                    viewDate = selectedDates[0];
                    updateSummaryUI();
                }
            });

            function formatDate(dateObj) {
                const year = dateObj.getFullYear();
                const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                const day = String(dateObj.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            function loginUser() {
                const code = document.getElementById("codeInput").value.trim();
                if (employees[code]) {
                    currentUser = code;
                    localStorage.setItem("loggedInUser", code);
                    showMainInterface(code);
                } else {
                    alert("‚ùå Invalid code");
                }
            }

            function logoutUser() {
                localStorage.removeItem("loggedInUser");
                location.reload();
            }

            function showMainInterface(code) {
                loginForm.style.display = "none";
                mainInterface.style.display = "block";
                welcomeText.textContent = `üëã Welcome, ${employees[code]}`;
                viewDate = new Date();
                const key = `attendance_${currentUser}_${formatDate(viewDate)}`;
                const data = JSON.parse(localStorage.getItem(key)) || {};
                dutyStatus = data.clockIn && !data.clockOut ? 'out' : 'in';
                updateSummaryUI();
            }

            function updateSummaryUI() {
                const isToday = formatDate(viewDate) === formatDate(today);
                const key = `attendance_${currentUser}_${formatDate(viewDate)}`;
                const data = JSON.parse(localStorage.getItem(key)) || {};

                const formatted = formatDate(viewDate);
                summaryDate.value = formatted;
                if (summaryDate._flatpickr) {
                    summaryDate._flatpickr.jumpToDate(viewDate);
                }

                nextBtn.disabled = formatDate(viewDate) >= formatDate(today);

                summaryContainer.innerHTML = `
          <div class="summary-row">
            <div class="summary-block">
              <strong>Clock In:</strong>
              <div>${data.clockIn?.time || '--'}</div>
              ${data.clockIn?.selfie ? `<img class="summary-photo" src="${data.clockIn.selfie}" />` : ''}
                <div>${data.clockIn?.branch || ''}</div>
            </div>
            <div class="summary-block">
              <strong>Clock Out:</strong>
              <div>${data.clockOut?.time || '--'}</div>
              ${data.clockOut?.selfie ? `<img class="summary-photo" src="${data.clockOut.selfie}" />` : ''}
                <div>${data.clockIn?.branch || ''}</div>
            </div>
          </div>`;

                if (isToday && (!data.clockIn || !data.clockOut)) {
                    dutyStatus = !data.clockIn ? 'in' : 'out';
                    startBtn.textContent = dutyStatus === 'in' ? "Clock In" : "Clock Out";
                    startBtn.style.display = "block";
                } else {
                    startBtn.style.display = "none";
                }

                const branchSelect = document.getElementById("branchSelect");
                if (isToday && !data.clockIn) {
                    branchSelect.style.display = "block";
                } else {
                    branchSelect.style.display = "none";
                }

            }

            function changeDay(delta) {
                viewDate.setDate(viewDate.getDate() + delta);
                
                const formatted = formatDate(viewDate);
                summaryDate.value = formatted; // force update display

                // Set Flatpickr's internal state *without* triggering anything
                if (summaryDate._flatpickr) {
                    summaryDate._flatpickr.jumpToDate(viewDate); // <- this doesn't fire onChange or clear value
                }
                
                updateSummaryUI();
            }

            function startPhotoSequence() {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                    .then(s => {
                        stream = s;
                        video.srcObject = stream;
                        video.style.display = "block";
                        previewImg.style.display = "none";
                        videoContainer.style.display = "flex";
                        captureCircle.style.display = "block";
                        cameraControls.style.display = "none";
                    })
                    .catch(() => alert("Camera access failed"));
            }

            function takePhoto() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");
                ctx.translate(video.videoWidth, 0);
                ctx.scale(-1, 1);
                ctx.drawImage(video, 0, 0);
                selfieData = canvas.toDataURL("image/png");

                video.style.display = "none";
                previewImg.src = selfieData;
                previewImg.style.display = "block";

                captureCircle.style.display = "none";
                cameraControls.style.display = "flex";
            }

            function retakePhoto() {
                previewImg.style.display = "none";
                video.style.display = "block";
                captureCircle.style.display = "block";
                cameraControls.style.display = "none";
            }

            function submitPhoto() {
                videoContainer.style.display = "none";
                if (stream) stream.getTracks().forEach(t => t.stop());
                saveAttendance();
            }

            function saveAttendance() {
                const key = `attendance_${currentUser}_${formatDate(today)}`;
                const now = new Date();
                const time = now.toLocaleTimeString();
                const existing = JSON.parse(localStorage.getItem(key)) || {};

                if (dutyStatus === 'in') {
                    const branch = document.getElementById("branchSelect").value || "N/A";
                    existing.clockIn = { time, selfie: selfieData, branch };
                    dutyStatus = 'out';
                } else {
                    existing.clockOut = { time, selfie: selfieData };
                    dutyStatus = 'in';
                }

                localStorage.setItem(key, JSON.stringify(existing));
                viewDate = new Date();
                updateSummaryUI();
            }

            function clearData() {
                if (confirm("Are you sure you want to clear all local data?")) {
                    localStorage.clear();
                    location.reload();
                }
            }
        </script>
</body>

</html>
