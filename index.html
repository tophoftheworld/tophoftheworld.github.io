<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Staff Time Log</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="imageModal" class="image-modal">
        <div class="modal-content">
            <img id="modalImage" src="" />
        </div>
    </div>
    <div class="container">
        <!-- <h1>üìç Staff Time Log</h1> -->
        <div id="loginForm">
            <input type="tel" id="codeInput" inputmode="numeric" pattern="[0-9]*" placeholder="Enter Employee Code"
                onkeydown="if(event.key==='Enter'){loginUser()}">
            <button onclick="loginUser()">üîê Log In</button>
        </div>

        <div id="mainInterface" style="display:none">

            <div id="summaryCardUI" class="summary-ui">
                <img src="https://matchanese.com/cdn/shop/files/matchanese-2025-logo_e4944ef8-b626-4206-80c5-cc4fd9ed79ab.png?v=1738086945&width=60"
                    class="logo" alt="Matchanese Logo" />
                <h2 class="greeting">Good Morning,<br><span id="userName" class="username">Cristopher</span></h2>
                <p class="date-label" id="dateDisplay">
                    <strong id="dayOfWeek">Wednesday</strong><br>
                    <span id="fullDate">April 9, 2025</span>
                    <input type="text" id="datePicker" style="display: none;" />
                </p>

            
                <div class="summary-panels">
                    <div class="panel-card" id="clockInCard" onclick="handleClock('in')">
                        <img id="clockInPhoto" class="panel-bg" src="" />
                        <div class="panel-overlay" id="clockInOverlay">
                            <span class="panel-label">Time In</span>
                            <span class="panel-time" id="clockInTime">9:30<span class="ampm">AM</span></span>
                        </div>
                    </div>


                    <div class="panel-card" id="clockOutCard" onclick="handleClock('out')">
                        <img id="clockOutPhoto" class="panel-bg" src="" />
                        <div class="panel-overlay" id="clockOutOverlay">
                            <span class="panel-label">Time Out</span>
                            <span class="panel-time" id="clockOutTime">6:30<span class="ampm">PM</span></span>
                        </div>
                    </div>

                </div>
            </div>

            <br><br><br><br><br><br><br><br><br>
            <button onclick="logoutUser()" style="background:#ccc; color:#000;">Switch User</button>
            <div class="panel timestamp-panel" id="timestamp">Current Time: --:--</div>

            <!-- <div class="nav-date-row">
                <button onclick="changeDay(-1)">‚¨ÖÔ∏è</button>
                <input id="summaryDate" class="date-button" readonly /> -->
                <!-- <button id="nextBtn" onclick="changeDay(1)">‚û°Ô∏è</button>
            </div> -->

            <select id="branchSelect" style="margin-bottom: 1rem; display: none;">
                <option value="">Select Branch</option>
                <option>Matcha Bar Podium</option>
                <option>Matcha Bar SM North EDSA</option>
                <option>Events</option>
            </select>
            <!-- <button id="startBtn" onclick="startPhotoSequence()">Clock In</button> -->
            <div id="summaryContainer"></div>
        </div>

        <div id="videoContainer">
            <video id="video" autoplay playsinline></video>
            <img id="previewImg" style="display:none" />
            <button id="captureCircle" onclick="takePhoto()"></button>
            <div class="camera-controls" id="cameraControls">
                <button onclick="retakePhoto()">Retake</button>
                <button onclick="submitPhoto()">Submit</button>
            </div>
        </div>

        <canvas id="snapshot" style="display:none;"></canvas>
        <button onclick="clearData()" style="background:#e63946; color:white; margin-top: 2rem;">üßπ Clear All Data
            (Debug)</button>
        <div class="footer">Matchanese Attendance System</div><br>

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
