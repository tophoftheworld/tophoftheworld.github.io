<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Staff Time Log</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.04);
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
            margin-bottom: 1rem;
        }

        .timestamp {
            font-size: 0.95rem;
            color: #555;
        }

        .date-display {
            font-weight: bold;
            margin: 0.5rem 0;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            font-size: 1rem;
            background-color: #2b9348;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-bottom: 1rem;
        }

        button:hover:not([disabled]) {
            background-color: #238636;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .summary-photo {
            max-width: 100%;
            border-radius: 10px;
            margin: 0.5rem 0 1rem;
        }

        .footer {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            margin-top: 2rem;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #videoContainer video {
            width: 100vw;
            height: auto;
            max-height: 80vh;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #captureCircle {
            position: absolute;
            bottom: 2rem;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: transparent;
            z-index: 10000;
            cursor: pointer;
        }

        .camera-controls {
            display: none;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
            position: absolute;
            bottom: 2rem;
            z-index: 10000;
        }

        .camera-controls button {
            flex: 1;
            padding: 0.6rem 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìç Staff Time Log</h1>
        <div id="loginForm">
            <input type="tel" id="codeInput" inputmode="numeric" pattern="[0-9]*" placeholder="Enter Employee Code"
                onkeydown="if(event.key==='Enter'){loginUser()}" />
            <button onclick="loginUser()">üîê Log In</button>
        </div>

        <div id="mainInterface" style="display:none">
            <div class="date-display">
                <div class="nav-buttons">
                    <button onclick="changeDay(-1)">‚¨ÖÔ∏è</button>
                    <span id="summaryDate">YYYY-MM-DD</span>
                    <button id="nextBtn" onclick="changeDay(1)">‚û°Ô∏è</button>
                </div>
            </div>
            <div class="timestamp" id="timestamp">Current Time: --:--</div>
            <p id="welcomeText"></p>
            <button onclick="logoutUser()" style="background:#ccc; color:#000;">Switch User</button>
            <button id="startBtn" onclick="startPhotoSequence()">Clock In</button>
            <div id="summaryContainer"></div>
        </div>

        <div id="videoContainer">
            <video id="video" autoplay playsinline></video>
            <button id="captureCircle" onclick="takePhoto()"></button>
            <div class="camera-controls" id="cameraControls">
                <button onclick="retakePhoto()">üîÑ Retake</button>
                <button onclick="submitPhoto()">‚úÖ Submit</button>
            </div>
        </div>

        <canvas id="snapshot" style="display:none;"></canvas>
        <button onclick="clearData()" style="background:#e63946; color:white;">üßπ Clear All Data (Debug)</button>
        <div class="footer">Matchanese Attendance System</div>

        <script>
            const employees = {
                "1010": "Jasmine Cruz",
                "1020": "Ron dela Pe√±a",
                "1030": "Carla Ramos",
                "1040": "EJ Tan",
                "1050": "Miko Santos"
            };

            let dutyStatus = "in";
            let selfieData = "";
            let currentUser = localStorage.getItem("loggedInUser") || "";
            let today = new Date();
            let viewDate = new Date();
            let stream = null;

            const timestamp = document.getElementById("timestamp");
            const summaryDate = document.getElementById("summaryDate");
            const welcomeText = document.getElementById("welcomeText");
            const mainInterface = document.getElementById("mainInterface");
            const loginForm = document.getElementById("loginForm");
            const summaryContainer = document.getElementById("summaryContainer");
            const startBtn = document.getElementById("startBtn");
            const video = document.getElementById("video");
            const canvas = document.getElementById("snapshot");
            const videoContainer = document.getElementById("videoContainer");
            const nextBtn = document.getElementById("nextBtn");
            const captureCircle = document.getElementById("captureCircle");
            const cameraControls = document.getElementById("cameraControls");

            setInterval(() => {
                const now = new Date();
                timestamp.textContent = `Current Time: ${now.toLocaleTimeString()}`;
            }, 1000);

            if (currentUser && employees[currentUser]) {
                showMainInterface(currentUser);
            }

            function formatDate(dateObj) {
                return dateObj.toISOString().split("T")[0];
            }

            function loginUser() {
                const code = document.getElementById("codeInput").value.trim();
                if (employees[code]) {
                    currentUser = code;
                    localStorage.setItem("loggedInUser", code);
                    showMainInterface(code);
                } else {
                    alert("‚ùå Invalid code");
                }
            }

            function logoutUser() {
                localStorage.removeItem("loggedInUser");
                location.reload();
            }

            function showMainInterface(code) {
                loginForm.style.display = "none";
                mainInterface.style.display = "block";
                welcomeText.textContent = `üëã Welcome, ${employees[code]}`;
                viewDate = new Date();
                updateSummaryUI();
            }

            function updateSummaryUI() {
                const isToday = formatDate(viewDate) === formatDate(today);
                const key = `attendance_${currentUser}_${formatDate(viewDate)}`;
                const data = JSON.parse(localStorage.getItem(key)) || {};
                summaryDate.textContent = formatDate(viewDate);
                nextBtn.disabled = formatDate(viewDate) >= formatDate(today);

                summaryContainer.innerHTML = `
    <div>
      <p><strong>Clock In:</strong> ${data.clockIn?.time || '--'} &nbsp;&nbsp; <strong>Clock Out:</strong> ${data.clockOut?.time || '--'}</p>
      ${data.clockIn?.selfie ? `<img class="summary-photo" src="${data.clockIn.selfie}" />` : ''}
      ${data.clockOut?.selfie ? `<img class="summary-photo" src="${data.clockOut.selfie}" />` : ''}
    </div>
  `;

                startBtn.textContent = dutyStatus === 'in' ? "Clock In" : "Clock Out";
                startBtn.style.display = isToday ? "block" : "none";
            }

            function changeDay(delta) {
                viewDate.setDate(viewDate.getDate() + delta);
                updateSummaryUI();
            }

            function startPhotoSequence() {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                    .then(s => {
                        stream = s;
                        video.srcObject = stream;
                        videoContainer.style.display = "flex";
                        captureCircle.style.display = "block";
                        cameraControls.style.display = "none";
                    })
                    .catch(() => alert("Camera access failed"));
            }

            function takePhoto() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");
                ctx.translate(video.videoWidth, 0);
                ctx.scale(-1, 1);
                ctx.drawImage(video, 0, 0);
                selfieData = canvas.toDataURL("image/png");

                captureCircle.style.display = "none";
                cameraControls.style.display = "flex";
            }

            function retakePhoto() {
                selfieData = "";
                captureCircle.style.display = "block";
                cameraControls.style.display = "none";
            }

            function submitPhoto() {
                videoContainer.style.display = "none";
                if (stream) stream.getTracks().forEach(t => t.stop());
                saveAttendance();
            }

            function saveAttendance() {
                const key = `attendance_${currentUser}_${formatDate(today)}`;
                const now = new Date();
                const time = now.toLocaleTimeString();
                const existing = JSON.parse(localStorage.getItem(key)) || {};

                if (dutyStatus === 'in') {
                    existing.clockIn = { time, selfie: selfieData };
                    dutyStatus = 'out';
                } else {
                    existing.clockOut = { time, selfie: selfieData };
                    dutyStatus = 'in';
                }

                localStorage.setItem(key, JSON.stringify(existing));
                viewDate = new Date();
                updateSummaryUI();
            }

            function clearData() {
                if (confirm("Are you sure you want to clear all local data?")) {
                    localStorage.clear();
                    location.reload();
                }
            }
        </script>
</body>

</html>
