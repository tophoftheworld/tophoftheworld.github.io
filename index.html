<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Staff Clock In/Out</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.04);
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.25rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
            margin-bottom: 1rem;
        }

        .timestamp {
            font-size: 0.95rem;
            margin-bottom: 1.25rem;
            color: #555;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            font-size: 1rem;
            background-color: #2b9348;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #238636;
        }

        #cameraContainer,
        #previewContainer,
        #mainInterface,
        #summaryContainer {
            display: none;
        }

        #cameraContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-bottom: env(safe-area-inset-bottom);
        }

        #video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #cameraCaptureBtn {
            position: fixed;
            bottom: 15vh;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: transparent;
            border: 4px solid white;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 2000;
            display: none;
        }

        #fullPreviewContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1500;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #fullPreviewImg {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .overlay-buttons {
            position: absolute;
            bottom: 15vh;
            display: flex;
            gap: 1rem;
            z-index: 1600;
        }

        .overlay-buttons button {
            width: auto;
            padding: 0.75rem 1.5rem;
        }

        #summaryContainer img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .footer {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìç Staff Time Log</h1>

        <div id="loginForm">
            <input type="tel" id="codeInput" inputmode="numeric" pattern="[0-9]*" placeholder="Enter Employee Code" />
            <button onclick="loginUser()">üîê Log In</button>
        </div>

        <div id="mainInterface">
            <div class="timestamp" id="timestamp">Current Time: --:--</div>
            <p id="welcomeText"></p>
            <button onclick="logoutUser()" style="background:#ccc; color:#000;">Switch User</button>
            <button id="startBtn" onclick="startPhotoSequence()" style="display:none;">Clock In</button>
        </div>

        <div id="summaryContainer">
            <h2>‚úÖ Logged ${'in'} Summary</h2>
            <p><strong>Time:</strong> <span id="summaryTime"></span></p>
            <img id="summaryImg" />
            <button id="clockOutBtn" onclick="startPhotoSequence()">Clock Out</button>
        </div>
    </div>

    <div id="cameraContainer">
        <video id="video" autoplay muted playsinline></video>
        <div id="cameraCaptureBtn" onclick="takePhoto()"></div>
    </div>

    <div id="fullPreviewContainer">
        <img id="fullPreviewImg" />
        <div class="overlay-buttons">
            <button onclick="submitAttendance()">‚úÖ Use Photo</button>
            <button onclick="retakePhoto()" style="background:#ccc; color:#000;">üîÅ Retake</button>
        </div>
    </div>

    <div id="flash"></div>
    <canvas id="snapshot" style="display:none;"></canvas>
    <div class="footer">Matchanese Attendance System</div>

    <script>
        const employees = {
            "1010": "Jasmine Cruz",
            "1020": "Ron dela Pe√±a",
            "1030": "Carla Ramos",
            "1040": "EJ Tan",
            "1050": "Miko Santos"
        };

        const video = document.getElementById("video");
        const canvas = document.getElementById("snapshot");
        const fullPreviewImg = document.getElementById("fullPreviewImg");
        const summaryImg = document.getElementById("summaryImg");
        const summaryTime = document.getElementById("summaryTime");
        const cameraContainer = document.getElementById("cameraContainer");
        const fullPreviewContainer = document.getElementById("fullPreviewContainer");
        const loginForm = document.getElementById("loginForm");
        const mainInterface = document.getElementById("mainInterface");
        const summaryContainer = document.getElementById("summaryContainer");
        const welcomeText = document.getElementById("welcomeText");
        const flash = document.getElementById("flash");
        const timestamp = document.getElementById("timestamp");
        const startBtn = document.getElementById("startBtn");
        const clockOutBtn = document.getElementById("clockOutBtn");

        let dutyStatus = "in";
        let selfieData = "";
        let clockInTime = "";
        let currentUser = localStorage.getItem("loggedInUser") || "";

        if (currentUser && employees[currentUser]) {
            showMainInterface(currentUser);
        }

        let stream;

        function initCamera() {
            if (!stream) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                    .then(s => {
                        stream = s;
                        video.srcObject = stream;
                    })
                    .catch(err => {
                        alert("üì∑ Unable to access camera.");
                    });
            }
        }

        setInterval(() => {
            const now = new Date();
            timestamp.textContent = `Current Time: ${now.toLocaleTimeString()}`;
        }, 1000);

        function loginUser() {
            const code = document.getElementById("codeInput").value.trim();
            if (employees[code]) {
                localStorage.setItem("loggedInUser", code);
                showMainInterface(code);
            } else {
                alert("‚ùå Invalid code");
            }
        }

        function showMainInterface(code) {
            loginForm.style.display = "none";
            mainInterface.style.display = "block";
            summaryContainer.style.display = "none";
            welcomeText.textContent = `üëã Welcome, ${employees[code]}`;
            startBtn.textContent = dutyStatus === 'in' ? "Clock In" : "Clock Out";
            startBtn.style.display = "block";
        }

        function logoutUser() {
            localStorage.removeItem("loggedInUser");
            location.reload();
        }

        function startPhotoSequence() {
            initCamera();
            startBtn.style.display = "none";
            cameraContainer.style.display = "flex";
            summaryContainer.style.display = "none";
            window.scrollTo(0, 0);
        }

        function takePhoto() {
            flash.style.display = "block";
            setTimeout(() => flash.style.display = "none", 150);

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);
            selfieData = canvas.toDataURL("image/png");
            fullPreviewImg.src = selfieData;
            cameraContainer.style.display = "none";
            fullPreviewContainer.style.display = "flex";
        }

        function retakePhoto() {
            fullPreviewContainer.style.display = "none";
            cameraContainer.style.display = "flex";
            window.scrollTo(0, 0);
        }

        function submitAttendance() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const code = localStorage.getItem("loggedInUser");
            const name = employees[code];

            const log = {
                employee: name,
                code,
                mode: dutyStatus,
                time,
                selfie: selfieData
            };

            console.log("‚úÖ Attendance Log:", log);

            fullPreviewContainer.style.display = "none";

            if (dutyStatus === 'in') {
                clockInTime = time;
                summaryTime.textContent = clockInTime;
                summaryImg.src = selfieData;
                summaryContainer.querySelector("h2").textContent = `‚úÖ Clocked In Summary`;
                summaryContainer.style.display = "block";
                mainInterface.style.display = "none";
                dutyStatus = "out";
            } else {
                summaryContainer.querySelector("h2").textContent = `‚úÖ Clocked Out Summary`;
                summaryTime.textContent += ` ‚Üí ${time}`;
                const imgOut = document.createElement("img");
                imgOut.src = selfieData;
                summaryContainer.appendChild(imgOut);
                dutyStatus = "in";
                clockOutBtn.style.display = "none";
            }
        }
    </script>
</body>

</html>
